# SIRHA Performance Test Configuration
# Configuración para pruebas de rendimiento del sistema SIRHA

# Configuración del servidor
BASE_URL=http://localhost:3000
API_VERSION=v1

# Credenciales de prueba
ADMIN_EMAIL=admin@example.com
ADMIN_PASSWORD=AdminPassword123!
DEAN_EMAIL=dean@example.com
DEAN_PASSWORD=DeanPassword123!

# Configuración de carga - Pruebas ligeras
LIGHT_THREADS=10
LIGHT_RAMP_UP=30
LIGHT_DURATION=300
LIGHT_LOOPS=5

# Configuración de carga - Pruebas normales
NORMAL_THREADS=50
NORMAL_RAMP_UP=60
NORMAL_DURATION=600
NORMAL_LOOPS=10

# Configuración de carga - Pruebas de estrés
STRESS_THREADS=100
STRESS_RAMP_UP=120
STRESS_DURATION=900
STRESS_LOOPS=20

# Configuración de carga - Pruebas de picos
SPIKE_THREADS=200
SPIKE_RAMP_UP=30
SPIKE_DURATION=300
SPIKE_LOOPS=5

# Timeouts y configuración de red
CONNECTION_TIMEOUT=30000
RESPONSE_TIMEOUT=60000
KEEP_ALIVE=true

# Configuración de reportes
REPORT_TITLE=SIRHA Performance Test Report
REPORT_DESCRIPTION=Comprehensive performance testing of SIRHA API endpoints

# Umbrales de rendimiento
MAX_RESPONSE_TIME=2000
MAX_ERROR_RATE=5
MIN_THROUGHPUT=10

# Configuración de base de datos de prueba
TEST_DB_NAME=sirha_test
TEST_DB_CLEANUP=true

# Configuración de monitoreo
MONITOR_CPU=true
MONITOR_MEMORY=true
MONITOR_NETWORK=true
MONITOR_DB=true

# Configuración de logs
LOG_LEVEL=INFO
LOG_ERRORS_ONLY=false
LOG_RESPONSE_DATA=false

# Configuración específica por módulo
AUTH_MAX_CONCURRENT_LOGINS=100
STUDENT_MAX_CONCURRENT_OPERATIONS=50
ACADEMIC_PERIODS_CACHE_TTL=300

# Configuración de datos de prueba
GENERATE_TEST_DATA=true
TEST_STUDENTS_COUNT=1000
TEST_COURSES_COUNT=100
TEST_PERIODS_COUNT=10

# Configuración de limpieza
CLEANUP_AFTER_TEST=true
PRESERVE_LOGS=true
ARCHIVE_RESULTS=true